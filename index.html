<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="assets/img/favicon.png">
  <title>Rick & Morty</title>
</head>
<body>

  <img class="morty unvisible" src="assets/img/morty.gif" alt="Morty image">
  <img class="rick unvisible" src="assets/img/rick.gif" alt="Rick image">
  <img class="logo" src="assets/img/logo.png" alt="logo Rick and Morty">
  <img class="load unvisible" src="assets/img/loading.gif" alt="loading">
  <div class="blocked unvisible">
    <div class="blocked__block">
      <img src="assets/img/rick-anim.gif" alt="Rick" id="rickAinim">
      <h3>Problems with the connection or on the server. Refresh the page later.</h3>
    </div>
  </div>

  <div class="wrapper" id="wrapper">

    <div class="face unvisible">
      <img class="face__img" src="assets/img/face1.png" alt="face" title="Click to start">
      <p class="face__paragrph">&copy; 2023 All content is created for educational purposes. The image & music is used by their cartoon.</p>
    </div>

    <div class="change-load area unvisible" id="changeLoad">
      <h4>Select how many cards show:</h4>
      <img src="assets/img/20-cards.png" id="btn20" title="Show 20 cards" alt="cartoon image">
      <img src="assets/img/all-cards.png" id="btnAll" title="Show all cards" alt="cartoon image">

      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <div class="dance unvisible">
      <img src="assets/img/dance.gif" alt="dance Morty">
      <div class="dance__loading">
        <div class="dance__loading_load"></div>
      </div>
    </div>

    <div class="character unvisible" id="character">
      <img id="characterImg" src="assets/img/unload.jpeg" alt="character image">
      <div class="character__info">
        <div class="character__info_description">
          <h4>Name:</h4>
          <p id="name"></p>
          <h4>Status:</h4>
          <p id="status"></p>
          <h4>Species:</h4>
          <p id="species"></p>
          <h4>Episode:</h4>
          <p id="episode"></p>
        </div>
        <div class="character__info_description">
          <h4>Origin:</h4>
          <p id="origin"></p>
          <h4>Location:</h4>
          <p id="locat"></p>
          <h4>Gender:</h4>
          <p id="gender"></p>
        </div>
      </div>
    </div>

    <a href="#" id="goUp" class="go-up unvisible" ><img id="goUpImg" src="assets/img/scroll_top1.png" title="Go up" alt="up"></a>
    <img class="music-btn unvisible" id="btnMusic" src="assets/svg/music-on.svg" alt="icon volume" title="Music on/off">
    <img class="eye unvisible" src="assets/svg/show-all.svg" alt="eye" title="Show all cards">
  </div>

  <audio src="assets/audio/check.mp3" id="check"></audio>
  <audio src="assets/audio/promo.mp3" id="promo"></audio>
  <audio src="assets/audio/original-song.mp3" id="music" loop></audio>
  <audio src="assets/audio/up.mp3" id="up"></audio>
  <audio src="assets/audio/tsss.mp3" id="tsss"></audio>
  <audio src="assets/audio/change.mp3" id="changeMenu"></audio>
  <audio src="assets/audio/fail.mp3" id="failSong"></audio>
  <audio src="assets/audio/boom.mp3" id="boomSong"></audio>

  <script src="scripts/jquery-1.11.0.min.js"></script>
  <script src="scripts/jquery-migrate-1.2.1.min.js"></script>
  <script src="scripts/scrollreveal.js"></script>
  <script src="scripts/script.js"></script>

    
</body>
</html>
